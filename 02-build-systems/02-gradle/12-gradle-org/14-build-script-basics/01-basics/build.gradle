// $ gradle hello
task hello {
    doLast {
        println 'Hello world!'
    }
}

// $ gradle upper
task upper << {
    String someString = 'mY_nAmE'
    println "Original: " + someString
    println "Upper case: " + someString.toUpperCase()
}

// $ gradle count
task count << {
    4.times {print "$it "}
}

// Task dependencies
// $ gradle intro
task intro(dependsOn: hello) << {
    println "I'm Gradle"
}
